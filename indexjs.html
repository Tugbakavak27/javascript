    <!-- JavaScript Dersleri 
     Script etiketleri HTML dosyasının head veya body bölümüne eklenebilir.
     Script etiketleri head bölümünde yüklendiğinde, sayfa içeriği yüklenmeden önce çalıştırılır.
     Script etiketleri body bölümünde yüklendiğinde, sayfa içeriği yüklendikten sonra çalıştırılır.
    Script etiketleri, JavaScript kodlarını HTML dosyasına dahil etmek için kullanılır.
    script etiketleri, src özelliği kullanılarak harici JavaScript dosyalarına da bağlanabilir.
        JavaScript Ders Konuları:
        1- Değişkenler (Variables)
        2- Veri Tipleri (Data Types)
        3- Operatörler (Operators)
        4- Koşul İfadeleri (Conditional Statements)
        5- Döngüler (Loops)
        6- Fonksiyonlar (Functions)
        7- Diziler (Arrays)
        8- Nesneler (Objects)
        9- DOM Manipülasyonu (DOM Manipulation)
        10- Olaylar (Events)

     -->
