<script>
    //JS ile ARİTMETİK OPERATÖRLER
    var sayi1 = 15;
    var sayi2 = 4;
    var renk1 = "kırmızı";
    var renk2 = "beyaz";
    document.write("Renkler: " + renk1 + " " + renk2); // Metin birleştirme (Concatenation)
    //Sayı + Yazı yada Yazı + Sayı işlemi metin birleştirme (Concatenation) yapar.
    document.write("<br>Renk ve Sayı: " + renk1 + sayi1); // Metin birleştirme olur.(Concatenation)
    document.write("<br>Sayı 1: " + sayi1);
    document.write("<br>Sayı 2: " + sayi2);
    document.write("<br>Toplama: " + (sayi1 + sayi2)); // Toplama
    document.write("<br>Çıkarma: " + (sayi1 - sayi2)); // Çıkarma
    document.write("<br>Çarpma: " + (sayi1 * sayi2)); // Çarpma
    document.write("<br>Bölme: " + (sayi1 / sayi2)); // Bölme
    document.write("<br>Modül: " + (sayi1 % sayi2)); // Modül (Kalan)
    document.write("<br>Üs Alma: " + (sayi1 ** sayi2)); // Üs Alma
    document.write("<br>Artırma: " + (++sayi1)); // Artırma
    document.write("<br>Azaltma: " + (--sayi2)); // Azaltma 

</script>
